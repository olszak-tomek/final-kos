<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product details</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="row" style="border: black solid 1px">
            <div class="col-lg-12">
                <div class="" th:text="${product.productCategory.productCategoryTitle}"></div>
                <div class="" th:text="${product.productTitle}">
                </div>
                <img class=""
                     th:src="@{${product.productImageUrl}}">
                <div class="" th:text="${product.productPrice}">
                </div>
                <div class="" th:text="${product.productDescription}"></div>
                <div class="" th:text="${product.authorName}+ ' ' + ${product.authorSurname}"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
